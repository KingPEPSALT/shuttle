<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shuttle</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- welcome code-dweller, go to https://github.com/KingPEPSALT/shuttle for the cleaner typescript code :) -->
    <img id="crt-filter"></img>
    <nav id="nav-bar">
        <ul>
            <li><a href = "https://github.com/KingPEPSALT/shuttle">github</a></li> <b>|</b>
            <li id="settings">
                <div onclick="toggleSettingsDropdown()" id="settings-text">settings</div>
                <ul id="settings-dropdown" class="settings-dropdown-content" style="visibility:hidden;">
                    <div class="settings-slider">
                        <label class="flex-space-between" for="crt-range">
                            <span><b>CRT filter</b></span>
                            <span id="crt-readout">0.5</span>
                        </label>
                        <input type="range" id="crt-range" class="settings-range" min="0" value="0.5" max="1" step="0.01">                 
                    </div>
                    <hr>
                    <div class="flex-space-between settings-toggle">
                        <span><b>Debug info</b></span>
                        <span id="debug-toggle-readout"></span>
                    </div>
                    <hr>
                    <div id="control-scheme-select">
                        <div style="text-align:center; padding-bottom:5px;"><b>Control scheme</b></div>
                        <div class="flex-space-evenly">
                            <span class="settings-radio">
                                <input type="radio" class="settings-radio-button" name="controls" id="controls-0" value="0" checked>
                                <label for="controls-0" class="settings-radio-label">1</label>
                            </span>
                            <span class="settings-radio"> 
                                <input type="radio" class="settings-radio-button" name="controls" id="controls-1" value="1">
                                <label for="controls-1" class="settings-radio-label">2</label>
                            </span>
                            <span class="settings-radio"> 
                                <input type="radio" class="settings-radio-button" name="controls" id="controls-2" value="2">
                                <label for="controls-2" class="settings-radio-label">3</label>
                            </span>
                        </div>
                    </div>
                </ul>
            </li>    
        </ul>
    </nav>
    <div id="debug-info">
        FPS: <span id="fps-counter"></span><br>
        FRAMES: <span id="frame-counter"></span><br>
        KEY PRESS: <span id="key-press"></span><br>
        ELAPSED: <span id="elapsed-time"></span><br>
    </span>
    </div>
    
    <div id="title-text" class="blue-glow">shuttle</div>

    <div id="game-area">
        <div id="score-readout">
            Score: <span id="score"></span>
        </div>
        <div id="main-canvas"></div>
    </div>

    <script src="dist/entity/entity.js"></script>
    <script src="dist/entity/asteroid.js"></script>
    <script src="dist/entity/shuttle.js"></script>

    <script src="dist/controller.js"></script>
    <script src="dist/vector.js"></script>
    <script src="dist/canvas.js"></script>
    <script src="dist/settings.js"></script>
    <script src="dist/game.js"></script>
    <script src="dist/main.js"></script>

    <audio id="fire_sound" src="res/shoot.mp3"></audio>

</body>
</html>
